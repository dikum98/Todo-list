<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script
      src="https://kit.fontawesome.com/024194c40c.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <script src="../js/main.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="title">TODOLIST</h1>
    </header>

    <form action="" id="form">
      <label for="descriptuon" class="descriptuon">Add a task...</label><br />
      <input type="text" class="input-text" id="input-text" />
      <button class="submit-btn" id="submit-btn" type="submit">
        <i class="fa fa-plus-circle"></i>
      </button>
    </form>

    <button class="clear-btn" id="clear-btn">
      clear list <i class="fa-solid fa-broom"></i>
    </button>

    <div class="task-container" id="task-container">
      <ul class="todo-list" id="todo-list"></ul>
    </div>
    <!-- . -->
  </body>
</html>
